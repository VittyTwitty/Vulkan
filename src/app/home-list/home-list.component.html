<div class="article-container-table mat-elevation-z8">
  <div class="example-header">
    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Поиск по имени">
    </md-form-field>
  </div>

  <md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="userId">
      <md-header-cell *mdHeaderCellDef> Номер</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}}</md-cell>
    </ng-container>
    <!-- Progress Column -->
    <ng-container mdColumnDef="userSecondName">
      <md-header-cell *mdHeaderCellDef> Фамилия</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.userSecondName}}</md-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container mdColumnDef="userName">
      <md-header-cell *mdHeaderCellDef> Имя</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}}</md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
